{% load static %}

<link >
<div style="padding-top:2pt;padding-left:2pt;padding-right:2pt;padding-bottom:6pt;">
    <a href="{% url 'home' %}"  >
        <img alt="logo" height="42" src="{% static 'images/logo.jpg' %}"
                        style="vertical-align:middle;margin:0px 50px">
    </a>
</div>

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #B18904;
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: black;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #8181F7;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #FE2E2E;}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>

<ul>
  <li><a href="{%  url 'home' %}">Home</a></li>
  <li><a href="{% url 'login' %}">Login</a></li>
  <li><a href="{% url 'registration' %}">Become a Member</a></li>
  <li class="dropdown">
    <a href="{%  url 'books' %}" class="dropbtn">Books</a>
    <div class="dropdown-content">
      <a href="#">Horror Books</a>
      <a href="#">SciFi Books</a>
      <a href="#">Romantic Novels</a>
	  <a href="#">Thriller Books</a>
	  <a href="#">Comics</a>
	  <a href="#">Best Rating Books</a>

    </div>
  </li>
</ul>
